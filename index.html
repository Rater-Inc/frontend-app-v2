<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" /> <!-- Backgorund might be solid color, no transparencys -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- Primary Meta Tags -->
    <title>Rater - Collaborative Rating Platform</title>
    <meta name="title" content="Rater - Collaborative Rating Platform" />
    <meta name="description" content="Create private spaces, rate activities with friends, and track everyone's progress in a fun, engaging way. Join thousands of groups already using Rater." />
    <meta name="theme-color" content="#9333ea" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rater.com/" />
    <meta property="og:title" content="Rater - Collaborative Rating Platform" />
    <meta property="og:description" content="Create private spaces, rate activities with friends, and track everyone's progress in a fun, engaging way. Join thousands of groups already using Rater." />
    <meta property="og:image" content="https://rater.com/images/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://rater.com/" />
    <meta property="twitter:title" content="Rater - Collaborative Rating Platform" />
    <meta property="twitter:description" content="Create private spaces, rate activities with friends, and track everyone's progress in a fun, engaging way. Join thousands of groups already using Rater." />
    <meta property="twitter:image" content="https://rater.com/images/og-image.png" />
    
    <!-- Fonts and Manifest -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- SEO -->
    <link rel="canonical" href="https://rater.com/" />
    <meta name="keywords" content="rating platform, collaborative rating, group activities, team feedback, peer review, rating system" />
    <meta name="author" content="Rater Inc." />
    <meta name="robots" content="index, follow" />
    
    <!-- PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Rater" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Rater" />
    <meta name="msapplication-TileColor" content="#9333ea" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://rsms.me" />
    
    <!-- Noscript fallback -->
    <noscript>
      <div style="padding: 20px; text-align: center;">
        Please enable JavaScript to use Rater - A Collaborative Rating Platform
      </div>
    </noscript>
  </body>
</html>
